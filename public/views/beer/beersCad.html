<h3>Cadastro de Beer</h3>
<hr>
<form ng-submit="cadastrar(beer)">
	<div class="form-group">
	    <label for="nome">Nome</label>
	    <input ng-model="beer.nome" type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
	</div>
	<div class="form-group">
	    <label for="quantidade">Quantidade</label>
	    <input ng-model="beer.quantidade" type="text" class="form-control" name="quantidade" id="quantidade" placeholder="Quantidade">
	</div>
	<div class="form-group">
	    <label for="valor">Valor</label>
	    <input ng-model="beer.valor" type="text" class="form-control" name="valor" id="valor" placeholder="Valor">
	</div>
	<button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
